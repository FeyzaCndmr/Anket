            </div>
        </div>

                        <div class="form-check">

                            <label class="form-check-label">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="exampleRadios2" value="H">

                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class=" my-4">
                                <p>2. Ofise tam zamanlı dönmek istiyorum.</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2" id="exampleRadios1" value="E"
                                        checked>
                                    <label class="form-check-label">
                                        Evet
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q2" id="exampleRadios2"
                                        value="H">
                                    <label class="form-check-label" ">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class=" my-4">
                                        <p>3. Evdeyken teknik sorunlar daha zor çözülüyor.</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios1"
                                                value="E" checked>
                                            <label class="form-check-label">
                                                Evet
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="q3" id="exampleRadios2"
                                                value="H">
                                            <label class="form-check-label" ">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class=" my-4">
                                                <p>4. Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum.
                                                </p>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="q4"
                                                        id="exampleRadios1" value="E" checked>
                                                    <label class="form-check-label">
                                                        Evet
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="q4"
                                                        id="exampleRadios2" value="H">

                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class=" text-center">
                                                        <input type="submit" class="btn btn-light">
                                                </div>
                </form>
            </div>
        </div>
    </section>
